<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Demo HTML_CSS_JS webpage</h1>
    <button id="colorChangeButton">Change Background Color</button>

    <script>
        // JavaScript code
        document.getElementById("colorChangeButton").addEventListener("click", function() {
            // Generate a random color
            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            
            // Set the background color of the body to the random color
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
